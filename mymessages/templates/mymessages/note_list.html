{% extends 'mymessages/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mb-3">
                <div class="card-header">新增筆記</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.content }}
                        <button type="submit" class="btn btn-primary mt-2">保存筆記</button>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header">我的筆記</div>
                <div class="card-body">
                    {% for note in notes %}
                        <div class="border-bottom pb-3 mb-3">
                            <p class="mb-1">{{ note.content }}</p>
                            <small class="text-muted">{{ note.created_at|date:"Y-m-d H:i" }}</small>
                        </div>
                    {% empty %}
                        <p class="text-center text-muted">尚無筆記</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
